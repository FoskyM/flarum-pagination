foskym-pagination:
  admin:
    settings:
      pagination:
        canUserPref: 允许用户自行设置“主题帖列表”的加载模式
        paginationOnLoading: 论坛启用分页加载模式
        paginationOnLoading-Help: '分页模式将同时应用于 论坛主页 与 用户个人页 内的"主题帖列表"'
        paginationPosition: 分页导航条在页面中的位置
        perPage: '分页式: 单页”主题贴列表“的容量(1-50)'
        perLoadMore: '下拉式: 单次”加载更多“的获取量(1-50)'
        perIndexInit: '下拉式: 列表初次加载时的获取量(1-50)'
        position:
          above: 顶端
          under: 底端
          both: 两端

  forum:
    user:
      settings:
        head: 主题帖列表-加载模式
        userCustom: 启用个性化选择(关闭时，按论坛预设的默认模式进行加载)
        userPaginationOnLoading: 启用分页模式
